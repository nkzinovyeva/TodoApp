<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update your password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
			body {
				margin: 20px;
			}
			form {
				max-width: 800px;
				margin: auto;
				min-height: 400px;
			}
	</style>
</head>
<body >
	<div class="col-md-4 col-md-offset-4">
			<h2>Change password</h2>
				<div>
		        	<form th:object="${signupform}" th:action="@{/changepassword}" action="#" method="post">
		            	<div>
					    	<label> Email :<input type="text" th:field="*{email}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>	
						</div>
		            	<div>
							<label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
						</div>
						<div>
							<label> Repeat Password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
							<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
							<h6>Attention! If the password is reentered incorrectly, you must start from the email link again</h6>	
						</div>
		            		<div >
			            		<input type="submit" class="btn btn-primary p-2" value="Change"></input>
			            		<a class="btn btn-secondary" href="/login">Back to login?</a>
		            		</div>
		        	</form>
		        </div>
		</div>
</body>
</html>
