<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style>
			body {
				margin: 20px;
			}
			form {
				max-width: 800px;
				margin: auto;
				min-height: 400px;
			}
	</style>
</head>
<body>
<body>
	<div class="col-md-4 col-md-offset-4">
	     	<h2>Reset password form</h2>
        	<form th:object="${signupform}" th:action="@{/sendforgot}" action="#" method="post">
            	<div >
            		<label> Email :<input type="text" th:field="*{email}" class="form-control"/></label>
            		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>	
            	</div>
            	<div>
            		<input type="submit" class="btn btn-primary" value="Reset Password"></input>
            		<a class="btn btn-secondary" th:href="@{/login}">Cancel</a>	
            	</div>
        	</form>
        </div>
        
    </body>
</html>
