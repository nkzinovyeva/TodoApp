<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit Task</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
<body>
	<div class="col-sm-4">
    	<div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Edit the task</h3>
            </div>
            <div class="panel-body">
				<form th:object="${task}" th:action="@{../save}" action="#" method="post">
			
					<input type="hidden" id="id" th:field="*{id}" /> 
					
					<label for="title">Title</label> 
					<input type="text" size=41px id="title" th:field="*{title}" />
					<div style="clear: both; display: block; height: 10px;"></div>
						
					<label for="targetDate">Target date</label>
					<input type="date" id="targetDate" th:field="*{targetDate}" />
					<div style="clear: both; display: block; height: 10px;"></div>			
						
					<label for="prioritylist">Priority</label> 
					<select id="prioritylist" th:field="*{priority}" class="form-control">
						<option th:each="priority: ${priorities}"
								th:value="${priority.priorityId}" 
								th:text="${priority.name}"></option>
					</select>
					<div style="clear: both; display: block; height: 10px;"></div>
					
					<input type="hidden" id="creator" th:field="*{creator}" /> 
					
					<input class="btn btn-success" type="submit" value="save"></input>
				</form>
			</div>
        </div>
    </div>   

</body>
</html>
